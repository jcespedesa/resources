<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Search Providers</title>
  		
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
		
		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		
				
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		<nav id="hcssmenu">
    		<ul>
        		<li><a href="/comResources/cms/providers/list">Cancel</a></li>
        	</ul>
      	</nav>
   
  		

   		<div class="container">
      			<div class="row">
        			<div class="col-lg-12 text-center">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">Providers Search</p>
				          
        			</div>
      			</div>
      			
      			<div class="row">
      			
      				<div class="col">
     		
  						<form class="utilityForm" th:action="@{/comResources/cms/providers/findProviderName}" method="post">
                                        
                    		<div class="form-group">
                       			<label for="providerName" class="col-form-label">String to search by name :</label> 
                       			<input type="text" name="stringSearch" placeholder="Part of the name" size="25" maxlength="25" required/>
                    		</div>
                                        
	                		<div class="form-group">
                       			<input type="submit" class="btn btn-primary btn-sm" value=" Submit ">
                       	
                    		</div>
	                
            			</form>
            		</div>
            		
            		<div class="col">
            		
            			<form class="utilityForm" th:action="@{/comResources/cms/providers/findProviderID}" method="post">
                                        
                    		<div class="form-group">
                       			<label for="providerName" class="col-form-label">Search by ID :</label> 
                       			<input type="text" name="stringSearch" placeholder="Type ID" size="20" maxlength="20" required/>
                    		</div>
                                        
	                		<div class="form-group">
                       			<input type="submit" class="btn btn-primary btn-sm" value=" Submit ">
                       	
                    		</div>
	                
            			</form>
            		
            		</div>
            			
            	</div>
  				
  		</div>
