<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Community Resources</title>
		
		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}">
		
		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		
	</head>
	<body>
		<div class="container">
		
			<div class="col-sm">&nbsp;</div>
		
			<div class="row">
        		<div class="col-lg-12 text-center">
        			<h2 class="section-heading text-uppercase">Community Resources</h2>
          			<h3 class="section-subheading text-muted" th:text="${county.countyName}"></h3>
          			<h4 class="section-subheading text-muted" th:text="${resource.resourceName}"></h4>
        		</div>
      		</div>
      		
      		<div class="col-sm">&nbsp;</div>
      		<div class="col-sm">&nbsp;</div>
      		
      		      		
      		<div class="container timeline-image">
      			<div class="stickyObject">
                	<ul>
						<li><a class="previous round" th:href="${'/comResources/location/'+ {county.countyid}}">Back</a></li>
						<li>&nbsp;</li>
							
					</ul>
				</div>	
				<ul th:each="provider : ${providers}">	
					<li>
						<a class="link" th:href="${'/comResources/providersView/'+ {provider.providerNumber} +'/'+ {countyNumber} +'/'+ {resourceNumber}}" th:text="${provider.provider}"></a>
					</li>
																						
				</ul>
					
            </div>	
      		
		</div>
	</body>
</html>
