<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Providers</title>
  		
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
		<link rel="stylesheet" th:href="@{/css/agency.css}">
		
		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/modalDelete.js}"></script>
  		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		<nav id="hcssmenu">
    		<ul>
        		
            	<li>
           			<a href="/comResources/cms/providers/search">Back</a>
        		</li>
            </ul>
      	</nav>
    

   		<div class="container">
      			<div class="row">
        			<div class="col-lg-12 text-center">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">Results searching string :</p>
				          <span th:text="${stringSearch}"></span>
				          
        			</div>
      			</div>
     		
  				<table class="table table-striped table-responsive-md">
  					<thead>
  						<tr>
  							<th style="color:#006400;font-size:12px;">ID</th>
  							<th style="color:#006400;font-size:12px;">Title</th>
  							<th style="color:#006400;font-size:12px;">Address</th>
  							<th style="color:#006400;font-size:12px;">Phone</th>
  							<th style="color:#006400;font-size:12px;">Email</th>
  							<th style="color:#006400;font-size:12px;">Lat Lon</th>
  							<th style="color:#006400;font-size:12px;">Date Updated</th>
  						</tr>
  					</thead>
  					<tbody>
  						<tr th:each="provider : ${providers}">
  							<td th:text="${provider.providerid}" style="font-size:12px;"></td>
  							<td th:text="${provider.providerName}" style="font-size:12px;"></td>
  							<td th:text="${provider.address}" style="font-size:12px;"></td>
  							<td th:text="${provider.phone}" style="font-size:12px;"></td>
  							<td th:text="${provider.email}" style="font-size:12px;"></td>
  							<td th:text="${provider.latLon}" style="font-size:12px;"></td>
  							<td th:text="${provider.dateLastUpdate}" style="font-size:12px;"></td>
  							<td>
                            	<a th:href="@{/comResources/cms/providers/edit/{id}(id=${provider.providerid})}" class="btn btn-primary btn-sm" title="Edit this provider">
                                	<i class="fas fa-edit"></i>
                                </a>
                            </td>
                                                     
                            <td>
                                <a th:href="@{/comResources/cms/providers/delete/{id}(id=${provider.providerid})}" class="btn btn-danger btn-sm"  title="Delete this provider" onClick="return confirmDelete();">				                                    			
                            		<i class="fas fa-trash" style="font-size:12px"></i>
                            	</a>
                            </td>
  						</tr>	
  					</tbody>	
  				</table>
  		</div>
  		
 		
 		<footer class="customFooter">&copy;TRC Corp</footer> 
 		
	</body>
</html>
