<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Folder Creation</title>
		
		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}">
		
		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		
		<script>
				
			function($ele)
			{
			
		  		$ele.on('keypress', function(e) {
		    		if (e.which == 32){
		      			return false;
		    		}
		  		});
		  		$ele.on('paste', function(e) {
		    		e.preventDefault();
		  		});
			},
		
		</script>
		
		
		
	</head>
	<body>
		<div class="container-sm">
		
			
			<div class="row">
		
				<div class="col">					      		      		
      				<div class="container timeline-image">
      					<div class="stickyObject">
                			<ul>
								<li><a href="/comResources/cms/aws/list">Back</a></li>
								<li>&nbsp;</li>
							</ul>
						</div>	
				
            		</div>	
            	</div>
            	<div class="col">
            		<div class="scanArea">
            			<label class="label label-info"><b>Create Folder in the AWS repository</b></label> 
            	
  						<form  th:action="@{/comResources/cms/aws/folderCreation}" method="Post">
  						
  							<label for="bucketName" class="col-form-label"><b>Bucket Name : </b></label> 
    						<input type="text" name="bucketName" th:value="${bucketName}" readOnly/> <br/>
    					    				
    						<label for="folderName" class="col-form-label"><b>Folder Name : </b></label> 
    						<input type="text" name="folderName" maxlength="20" onKeyDown="if(event.keyCode === 32) return false;" required/> <br/><br/>
    				    				
    						<button class="btn btn-info btn-sm" type="submit">Create Folder</button>
  						
  						</form>
  			
					</div>
				</div>
				<div class="col">
											
				</div>	
				<div class="col"></div>	
			</div>
		</div>	
	</body>
</html>
