<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Resources</title>
  		
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		<link rel="stylesheet" th:href="@{/css/font-awesome.css}">
  		<link rel="stylesheet" href="css/font-awesome.css">
		<link rel="stylesheet" th:href="@{/css/style.css}">
				
		
		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/modalDelete.js}"></script>
  		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		<nav id="hcssmenu">
    		<ul>
        		<li>
           			<a href="/comResources/cms/resources/edit">Add New</a>
        		</li>
            	<li>
           			<a href="/comResources/cmsMenu">Back</a>
        		</li>
            </ul>
      	</nav>
    

   		<div class="container">
      			<div class="row">
        			<div class="col-lg-12 text-center">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">All Resources</p>
				          
        			</div>
      			</div>
     		
     			
     		
  				<table class="table table-striped table-responsive-md">
  					<thead>
  						<tr>
  							<th style="color:#006400;">ID</th>
  							<th style="color:#006400;">Description</th>
  							<th style="color:#006400;">Image</th>
  							<th style="color:#006400;">Icon File</th>
  							<th style="color:#006400;">Active</th>
  							
  							<th></th>
  						</tr>
  					</thead>
  					<tbody>
  						<tr th:each="resource : ${resources}">
  							<td th:text="${resource.resourceid}" ></td>
  							<td th:text="${resource.resourceName}" ></td>
  							<td><img th:src="@{${'/images/icons/'+ resource.icon}}" class="img-rounded" alt=""/></td>
  							<td th:text="${resource.icon}" ></td>
  							<td th:if="${resource.active}=='Yes'" th:text="${resource.active}" ></td>
  							<td th:unless="${resource.active}=='Yes'" th:text="${resource.active}" style="background-color:#ffffcc" ></td>
  							<td>
                            	<a th:href="@{/comResources/cms/resources/edit/{id}(id=${resource.resourceid})}" class="btn btn-primary btn-sm" title="Edit this resource">
                                	<i class="fa fa-edit"></i>
                                	
                                </a>
                            </td>
                                                     
                            <td>
                                <a th:href="@{/comResources/cms/resources/delete/{id}(id=${resource.resourceid})}" class="btn btn-danger btn-sm"  title="Delete this resource" onClick="return confirmDelete();">				                                    			
                            		<i class="fa fa-trash" style="font-size:12px"></i>
                            	</a>
                            </td>
  						</tr>	
  					</tbody>	
  				</table>
  		</div>
  		
 		
 		<footer class="customFooter">&copy;TRC Corp</footer> 
 		
	</body>
</html>
