<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>AWS Folder View</title>
  		
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
		<link rel="stylesheet" th:href="@{/css/agency.css}">
		
		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/modalDelete.js}"></script>
  		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		<nav id="hcssmenu">
    		<ul>
        		<li>
           			<a href="/comResources/cms/aws/upload">Upload New File</a>
           			<a href="/comResources/cms/aws/createFolder">Create New Folder</a>
        		</li>
            	<li>
           			<a href="/comResources/cmsMenu">Back</a>
        		</li>
            </ul>
      	</nav>
    

   		<div class="container">
      			<div class="row">
        			<div class="col-lg-12 text-center">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">AWS Folder View</p>
				          
        			</div>
      			</div>
     		
  				<table class="table table-striped table-responsive-md">
  					<thead>
  						<tr>
  							<th style="color:#006400;">#</th>
  							<th style="color:#006400;">Description</th>
  							<th style="color:#006400;">Download</th>
  							<th style="color:#006400;">Delete</th>
  						</tr>
  					</thead>
  					<tbody>
  						<tr th:each="item,iStat : ${list}">
  							<td th:text="${iStat.count}"></td>
  							<td th:text="${item}"></td>
  							
  							<td th:if="${!item.contains('/')}">
                            	<a th:href="@{/comResources/cms/aws/download/{fileName}(fileName=${item})}" class="btn btn-primary btn-sm">
                                	<i class="fas fa-download"></i>
                                </a>
                            </td>
                            <td th:unless="${!item.contains('/')}">Folder</td>
                            
                            
                            
                            <td th:if="${!item.contains('/')}">
                                <a th:href="@{/comResources/cms/aws/delete/{fileName}(fileName=${item})}" class="btn btn-danger btn-sm" onClick="return confirmDelete();">				                                    			
                            		<i class="fas fa-trash" style="font-size:12px"></i>
                            	</a>
                            </td>
                            <td th:unless="${!item.contains('/')}">Folder</td>
                                              
  						</tr>	
  					</tbody>	
  				</table>
  		</div>
  		
 		
 		<footer class="customFooter">&copy;TRC Corp</footer> 
 		
	</body>
</html>
