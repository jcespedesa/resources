<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Resources</title>

  		<!-- Bootstrap core CSS -->
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		
		<!-- Custom styles for this template -->
		
		<link rel="stylesheet" th:href="@{/css/style.css}">
		
		<!-- Bootstrap core JavaScript -->
  		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  		  
    	
	</head>

	<body>

          <div class="container separator">
         
        	<div class="row">
                <div class="col-lg-4">        
              		<div th:text="${session.message}" style="color:#880000;background-color:#FFFFCC;font-size:12px;">Message</div>
                                                      
              		<form th:action="@{/comResources/cms}" method="Post" class="form-signin">
                		<div class="form-label-group">
                   			<input type="text" id="username" class="form-control" name="username" placeholder="Username" required>
                 		</div>
                 		<div class="form-label-group">
               	 			<input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
                 		</div>
                              
                 		<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
               		</form>
            	</div>
       		</div>
                  
     	</div>
       
	
	</body>
</html>
