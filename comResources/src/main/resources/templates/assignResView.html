<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Assigned Resources Info</title>
  		
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
		
		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/modalDelete.js}"></script>
						
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		<nav id="hcssmenu">
    		<ul>
        		<li><a th:href="${'/comResources/cms/providers/edit/'+ {provider.providerid}}">Back</a></li>
        	</ul>
      	</nav>
   
  		

   		<div class="container">
      			<div class="row">
        			<div class="col-lg-12 text-center">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">Correct/Add Assignment Information</p>
				          
        			</div>
      			</div>
     		
  				
                    
                <div class="form-group">
                   	<label th:text="${provider.providerName}" style="color:teal;font-size:14px;font-weight: bold;"></label>
                </div>
                    
                <div class="row">
                        
                    <div class="col-sm">
                                        
                		<table class="table table-striped table-responsive-sm">
                   			<tr th:each="assignRes : ${listAssignResources}">
                   				<td>
                   					<span th:text="${assignRes.resource}" style="font-weight:bold;color:#663399"></span><br>
                   					<span th:text="${assignRes.notes}" style="color:#006600;"></span>
                   				</td>
                   				<td noWrap>
                   					<a th:href="${'/comResources/cms/providers/editAssign/'+ {provider.providerid} +'/'+ {assignRes.recordid}}">
                   						<span style="font-size: 10px;">Add notes</span>
                   					</a>
                   				</td>
                   				<td>
                   					<a th:href="${'/comResources/cms/providers/removeAssign/'+ {provider.providerid} +'/'+ {assignRes.recordid}}"  onClick="return confirmDelete();">
                   						<span style="font-size: 10px;">Remove</span>
                   					</a>
                   				</td>
                   			</tr>	
                   		</table>
                   	</div>
                   		
                                      		
                   	<div class="col-sm">
                   		
                   		<form class="utilityForm" th:action="@{/comResources/cms/providers/assignInfoUpdate}" method="post">
                   		
                   			<div class="form-group">
      							<label for="resource" style="color:brown;font-weight:bold;">Add Resource : </label>
      							<select name="resourceid" required>
      								<option th:each="listResource : ${listResources}" th:value="${listResource.resourceid}" th:text="${listResource.resourceName}"></option>
    							</select>
    						</div>
    						
    						<div class="form-group">
                       			<input type="submit" class="btn btn-success btn-sm" value=" Add Resource ">
                       		</div>
    						
    						<input type="hidden" name="providerId" th:value="${provider.providerid}"/>
    						<input type="hidden" name="providerName" th:value="${provider.providerName}"/>
    						
    					</form>
					</div>
                   
               </div>
            
  		</div>
  		<footer class="customFooter">&copy;TRC Corp</footer> 
	</body>
</html>
