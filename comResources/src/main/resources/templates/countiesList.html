<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"> 

	<head>

  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		
  		<title>Counties</title>
  		
  		<link rel="stylesheet" th:href="@{/css/bootstrap-4.0.0.min.css}">
  		<link rel="stylesheet" th:href="@{/css/font-awesome.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}">
				
		
		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/modalDelete.js}"></script>
  		
	</head>

	<body id="page-top">

  <!-- Navigation -->
  		<nav id="hcssmenu">
    		<ul>
        		<li>
           			<a href="/comResources/cms/counties/edit">Add New</a>
        		</li>
            	<li>
           			<a href="/comResources/cmsMenu">Back</a>
        		</li>
            </ul>
      	</nav>
    

   		<div class="container">
      			<div class="row">
        			<div class="col-lg-12 text-center">
				          <p class="navbar-brand" style="color:#880000;font-size:15px;">All Counties</p>
				          
        			</div>
      			</div>
     		
     			
     		
  				<table class="table table-striped table-responsive-md">
  					<thead>
  						<tr>
  							<th style="color:#006400;font-size:12px;">ID</th>
  							<th style="color:#006400;font-size:12px;">Title</th>
  							<th style="color:#006400;font-size:12px;">State</th>
  							<th style="color:#006400;font-size:12px;">Lat Lon</th>
  							<th></th>
  						</tr>
  					</thead>
  					<tbody>
  						<tr th:each="county : ${counties}">
  							<td th:text="${county.countyid}" style="font-size:12px;"></td>
  							<td th:text="${county.countyName}" style="font-size:12px;"></td>
  							<td th:text="${county.state}" style="font-size:12px;"></td>
  							<td th:text="${county.latLon}" style="font-size:12px;"></td>
  							<td>
                            	<a th:href="@{/comResources/cms/counties/edit/{id}(id=${county.countyid})}" class="btn btn-primary btn-sm" title="Edit this county">
                                	<i class="fa fa-edit"></i>
                                	
                                </a>
                            </td>
                                                     
                            <td>
                                <a th:href="@{/comResources/cms/counties/delete/{id}(id=${county.countyid})}" class="btn btn-danger btn-sm"  title="Delete this county" onClick="return confirmDelete();">				                                    			
                            		<i class="fa fa-trash" style="font-size:12px"></i>
                            	</a>
                            </td>
  						</tr>	
  					</tbody>	
  				</table>
  		</div>
  		
 		
 		<footer class="customFooter">&copy;TRC Corp</footer> 
 		
	</body>
</html>
